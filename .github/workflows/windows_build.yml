name: Windows Build

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build-windows:
    runs-on: windows-latest
    
    defaults:
      run:
        shell: msys2 {0}

    steps:
    - uses: actions/checkout@v4

    - name: Setup MSYS2
      uses: msys2/setup-msys2@v2
      with:
        msystem: MINGW64
        update: true
        install: >-
          mingw-w64-x86_64-gcc
          git
          wget
          unzip

    - name: Download Raylib (Static Version)
      run: |
        wget https://github.com/raysan5/raylib/releases/download/5.5/raylib-5.5_win64_mingw-w64.zip
        unzip raylib-5.5_win64_mingw-w64.zip
        mv raylib-5.5_win64_mingw-w64 raylib

    - name: Compile Project
      run: |
        g++ main.cpp Vendor/tinyfiledialogs.c -o ide_cpu.exe -std=c++17 -I./raylib/include -L./raylib/lib -lraylib -lopengl32 -lgdi32 -lwinmm -lcomdlg32 -lole32 -static -lpthread -Wno-write-strings

    - name: Copy Assets & Upload
      run: |
        mkdir release
        cp ide_cpu.exe release/
        cp -r Fonts release/ || echo "Fonts folder not found"
        cp icon.png release/ || echo "Icon not found"
    
    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: 4BitCPU-Windows
        path: release/