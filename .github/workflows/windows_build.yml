name: Windows Build

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build-windows:
    runs-on: windows-latest
    
    defaults:
      run:
        shell: msys2 {0}

    steps:
    - uses: actions/checkout@v4

    - name: Setup MSYS2
      uses: msys2/setup-msys2@v2
      with:
        msystem: MINGW64
        update: true
        install: >-
          mingw-w64-x86_64-gcc
          mingw-w64-x86_64-raylib
          git

    - name: Compile Project
      run: |
        g++ main.cpp Vendor/tinyfiledialogs.c -o ide_cpu.exe -std=c++17 -lraylib -lopengl32 -lgdi32 -lwinmm -lcomdlg32 -lole32 -static -lpthread -Wno-write-strings

    - name: Copy Assets (Fonts & Icons)
      run: |
        mkdir release
        cp cpu_sim.exe release/
        cp -r Fonts release/ || echo "Fonts folder not found"
        cp icon.png release/ || echo "Icon not found"
    
    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: 4BitCPU-Windows
        path: release/